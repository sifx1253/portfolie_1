<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>

<body>

    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="fisk_container1">
                    <div id="fisk_sprite1"></div>
                </div>
                <div id="fisk_container2">
                    <div id="fisk_sprite2"></div>
                </div>
                <div id="sky_container">
                    <div class="sky_sprite"></div>
                </div>



                <div id="haj_container">
                    <div id="haj_sprite"></div>
                </div>
                <div id="net_container">
                    <div id="net_sprite" class="position2"></div>
                </div>



                <div id="hotsauce_container">
                    <div id="hotsauce_sprite" class="position4"></div>
                </div>

                <div id="taco_container">
                    <div id="taco_sprite" class="position6"></div>
                </div>

                <div id="taco_container2">
                    <div id="taco_sprite" class="position7"></div>
                </div>

                <div id="hotsauce_container2">
                    <div id="hotsauce_sprite" class="position8"></div>
                </div>


                <div id="game_ui">
                    <div id="taco"></div>
                    <div id="score_board">0</div>

                    <div id="liv">
                        <div id="chilli1" class="chilli"></div>
                        <div id="chilli2" class="chilli"></div>
                        <div id="chilli3" class="chilli"></div>
                    </div>
                    <div id="time_board">
                        <div id="time_sprite" class="ur"></div>

                    </div>


                </div>
            </div>

        </div>
        <div id="start" class="hide">
            <div id="play_container">

                <div id="play" class="startknap"></div>
            </div>
            <div id="menu_container">
                <div id="menu" class="menuknap"></div>
            </div>


        </div>
        <div id="game_over">
            <div id="gameover_container">
                <div id="spiligen_container" class="spiligenknap"></div>
            </div>
        </div>

        <div id="level_complete">
            <div id="levelcomplete_container">
                <div id="spiligen_container2" class="spiligenknap">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body></html>
